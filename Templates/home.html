



<div class="row" >
    <div ng-repeat="x in coverLink">
        <div class="clearfix" ng-if="$index % 4 == 0"></div>
        <div class="col-sm-3" data-ng-click="sendId(x.id)">
         <center>
         <div class = "card" >       
           <div class="card-image">
            
             <a ><img class="img-responsive img-thumbnail" src="{{x.picture.url}}"  style="width:100%;"></a>
            
           </div>
           <div class="card-content">
                 <p>Album Name: {{x.name}}</p><br>
                 <button type="button" class="btn btn-primary" data-ng-click="test();$event.stopPropagation();">Download Album</button>
            </div>          
           </div>
           </center>
        </div>
    </div>
</div>
